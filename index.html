<!DOCTYPE html>
<html>
<head>
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <div class="player-1-home"></div>
        <div class="player-2-home"></div>
        <div class="player-3-home"></div>
        <div class="player-4-home"></div>
        <div class="center"></div>
        <div class="path"></div>
    </div>
    <div class="player-info">
        <div class="player-1">
            <span>Player 1</span>
            <div class="pieces"></div>
        </div>
        <div class="player-2">
            <span>Player 2</span>
            <div class="pieces"></div>
        </div>
        <div class="player-3">
            <span>Player 3</span>
            <div class="pieces"></div>
        </div>
        <div class="player-4">
            <span>Player 4</span>
            <div class="pieces"></div>
        </div>
    </div>
    <div class="dice-container">
        <div class="dice"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
